<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    
    <link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="//vjs.zencdn.net/5.19/video.min.js" crossorigin="anonymous"></script>
    <script src="/public/js/Youtube.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <script src="/public/js/main.js"></script>
    <link href="/public/css/main.css" rel="stylesheet">
  </head>
  <body>
    <video controls class="video-js" data-setup='{"techOrder": ["html5", "youtube"], "controls": true, "autoplay": false, "preload": "auto"}'></video>

    <div class="flexBoxCont">
      <div class="takePlace">
        <div class="msgbox"></div>
        <textarea class="inputChat" raw=1 ></textarea>
      </div>
      <div class="option">
        Size<br>
        <form action="" method="GET" class="size">
          <input type=text class="w" size=5 value="1920"> X <input type=text class="h" size=5 value="720"><input type=submit><hr>
        </form>
        <!-- data-toggle="modal" data-target="#videoClub" -->
        <button class="btn btn-primary changeVideo">Change Video</button>
        <button class="btn btn-danger changeVideoYT" data-toggle="modal" data-target="#videoClubYT">YouTube Video</button>
      </div>
    </div>

    <!-- Modal Video club -->
    <div class="modal fade" id="videoClub" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Video Club</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Video club -->
    <div class="modal fade" id="videoClubYT" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">YouTube Video Club</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input type="text" class="form-control inputYT" placeholder="https://www.youtube.com/watch?v=xxxxxxxxxxx">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger validateYT">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
